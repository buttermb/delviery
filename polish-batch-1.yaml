tasks:
  - title: Add React.lazy and Suspense to all route-level components
    description: Wrap every page component in React.lazy with Suspense fallback
      skeleton. Split admin, storefront, delivery into separate chunks.
    completed: true
  - title: Add skeleton loading states to dashboard widgets
    description: Replace spinners with shimmer skeleton placeholders on dashboard
      cards, charts, and stats. Use consistent skeleton component.
    completed: true
  - title: Fix mobile sidebar navigation overlay and close behavior
    description: Sidebar should overlay on mobile with backdrop, close on route
      change, close on outside tap. Add hamburger toggle button.
    completed: true
  - title: Add pull-to-refresh on mobile for order and product lists
    description: Implement pull-to-refresh gesture on mobile list views for orders,
      products, inventory. Show refresh indicator.
    completed: true
  - title: Fix table responsiveness - convert to card layout on mobile
    description: All data tables should switch to stacked card layout below 768px.
      Show key fields only, tap to expand full details.
  - title: Add touch-friendly action buttons on mobile order cards
    description: Swipe actions or prominent tap targets for status update, call
      customer, view details on mobile order list.
  - title: Optimize Supabase queries with proper select fields
    description: Audit all Supabase queries - replace select(*) with explicit column
      lists. Reduce payload size on list endpoints.
  - title: Add proper error boundaries with retry buttons
    description: Wrap each major section in ErrorBoundary component showing friendly
      error message and retry button. Log errors.
  - title: Fix form validation UX - show inline errors not toasts
    description: All forms should show field-level inline errors below inputs.
      Highlight invalid fields red. Remove toast-only validation.
  - title: Add debounced search to product and customer list pages
    description: Search inputs should debounce 300ms before querying. Show search
      loading indicator. Clear button on search field.
  - title: Fix mobile bottom navigation bar for storefront
    description: Add sticky bottom nav for storefront mobile with Home, Browse,
      Cart, Orders, Account icons. Hide on scroll down show on scroll up.
  - title: Add optimistic updates for order status changes
    description: When user changes order status, update UI immediately before API
      confirms. Rollback on error with toast notification.
  - title: Fix z-index stacking issues with modals and dropdowns
    description: Audit all z-index values. Create z-index scale system. Fix modals
      appearing behind header, dropdowns clipped by overflow.
  - title: Add proper empty states for all list views
    description: Every list page needs illustrated empty state with helpful message
      and CTA button when no data exists. Not just blank.
  - title: Optimize image loading with lazy load and WebP fallbacks
    description: Product images should use loading=lazy, srcset for responsive
      sizes, WebP with JPEG fallback. Add blur placeholder.
  - title: Fix keyboard navigation and focus management in modals
    description: Modals should trap focus, close on Escape, return focus to trigger
      on close. Tab through interactive elements only.
  - title: Add toast notification queue system
    description: Stack multiple toasts vertically, auto-dismiss after 5s, allow
      manual dismiss. Limit to 3 visible. Different styles per type.
  - title: Fix desktop sidebar collapse and expand with persistence
    description: Sidebar should toggle between collapsed icon-only and expanded
      states. Save preference to localStorage. Smooth animation.
  - title: Add loading button states to all form submissions
    description: Every submit button should show spinner and disable during API
      call. Prevent double-submit. Re-enable on error.
  - title: Fix page title and meta tags for each route
    description: Set document.title on every route change. Add descriptive titles
      like FloraIQ - Orders, FloraIQ - Inventory for browser tabs.
  - title: Add bulk actions toolbar for order list page
    description: Checkbox select multiple orders, show floating toolbar with bulk
      actions - update status, export, print, assign driver.
  - title: Fix date picker mobile UX and timezone handling
    description: Date pickers should use native input on mobile. All dates display
      in user timezone. Date range picker for reports.
  - title: Add infinite scroll or pagination to all list pages
    description: Lists over 50 items should paginate or infinite scroll. Show item
      count. Remember scroll position on back navigation.
  - title: Fix responsive header with search and notifications
    description: Header should collapse gracefully on mobile. Search moves to
      expandable icon. Notification bell with unread badge count.
  - title: Add offline indicator banner and retry queue
    description: Show banner when offline. Queue failed mutations for retry when
      connection restores. Cache recent data for offline viewing.
