  <body>
    <!-- Inline cache clearing - runs BEFORE any module loads -->
    <script>
      (function() {
        // Clear corrupt caches immediately
        if ('caches' in window) {
          caches.keys().then(function(names) {
            if (names.length > 0) {
              console.log('[INLINE] Clearing corrupt caches:', names);
              Promise.all(names.map(function(name) { return caches.delete(name); }));
            }
          });
        }
        
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(regs) {
            regs.forEach(function(reg) { reg.unregister(); });
          });
        }
      })();
    </script>
    
    <!-- Apply theme BEFORE React loads to prevent flash -->
    <script>
      try {
        const theme = localStorage.getItem('theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.add(theme);
        console.log('[PreLoad] Theme applied:', theme);
      } catch (e) {
        // Fallback to light mode if error
        document.documentElement.classList.add('light');
        console.error('[PreLoad] Theme error, defaulting to light:', e);
      }
    </script>
    
    <!-- Immediate Loading Screen (shown before React loads) -->
    <style>
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .app-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loader-logo {
        font-size: 2.5rem;
        font-weight: 900;
        background: linear-gradient(135deg, #2dd4bf 0%, #14b8a6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(45, 212, 191, 0.1);
        border-top-color: #2dd4bf;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loader-text {
        margin-top: 1.5rem;
        color: #94a3b8;
        font-size: 0.875rem;
        font-weight: 500;
      }
      .loader-secondary {
        margin-top: 0.5rem;
        color: #64748b;
        font-size: 0.75rem;
        font-weight: 400;
        opacity: 0;
        animation: fadeInDelay 0.5s ease-in 2s forwards;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @keyframes fadeInDelay {
        to { opacity: 1; }
      }
    </style>
    
    <div id="root">
      <div id="app-loader" class="app-loader">
        <div class="loader-logo">Premium Delivery</div>
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading your experience...</div>
        <div class="loader-secondary">Almost there...</div>
      </div>
    </div>
