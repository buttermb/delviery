tasks:
  - title: Optimize bundle size by removing unused dependencies
    description: Run bundle analyzer. Remove unused imports and packages. Tree-shake properly. Target under 500KB initial bundle.

  - title: Fix font loading with proper font-display swap
    description: Add font-display swap to prevent FOIT. Preload critical fonts. Use system font stack as fallback during load.

  - title: Add proper 404 and error pages with navigation
    description: Custom 404 page with search and nav links. 500 error page with retry. Redirect unknown admin routes to dashboard.

  - title: Fix accessibility - add aria labels to all interactive elements
    description: Audit buttons, links, inputs for missing aria-labels. Add sr-only text to icon buttons. Fix color contrast ratios.

  - title: Add confirmation dialogs for destructive actions
    description: Delete product, cancel order, remove customer all need confirm dialog. Show what will be affected. Require typed confirmation for bulk.

  - title: Fix mobile form layouts - single column with proper spacing
    description: All forms should be single column on mobile. Proper input sizing for touch. Labels above inputs not beside. Adequate spacing.

  - title: Add quick view drawer for products in list
    description: Click product row opens right-side drawer with product details, stock levels, recent orders. Edit button to full page.

  - title: Optimize TanStack Query cache and stale times
    description: Set appropriate staleTime per query type - 30s for orders, 5min for products, 15min for settings. Configure gcTime properly.

  - title: Fix scroll restoration on route navigation
    description: Scroll to top on new page navigation. Restore scroll position on browser back. Preserve scroll in tab navigation.

  - title: Add keyboard shortcuts for common admin actions
    description: Cmd/Ctrl+K for search, N for new order, Escape to close modals. Show shortcut hints in tooltips. Add shortcuts help modal.

  - title: Fix dark mode consistency across all components
    description: Audit every component for dark mode. Fix hardcoded colors. Ensure charts, tables, cards, inputs all respect dark theme.

  - title: Add real-time order count badge on sidebar nav
    description: Show pending order count badge on Orders nav item. Update via Supabase realtime subscription. Animate on change.

  - title: Fix print stylesheet for orders and invoices
    description: Add @media print styles. Hide nav, footer, actions. Format order details for A4. Add business logo and address header.

  - title: Add drag and drop for product image reordering
    description: Product edit page should allow drag-drop to reorder images. Show thumbnail grid. Set primary image with star icon.

  - title: Fix input autofocus on modal and page open
    description: First input in modals and forms should autofocus on open. Search pages focus search input on mount. Proper focus ring.

  - title: Add progressive loading for dashboard analytics
    description: Dashboard should load critical stats first, then charts, then secondary widgets. Each loads independently with own skeleton.

  - title: Fix mobile tap targets - minimum 44px touch areas
    description: All clickable elements must be at least 44x44px on mobile. Add padding to small links and icons. Fix cramped button groups.

  - title: Add batch import progress indicator for products
    description: CSV import should show progress bar, current row count, error count. Allow cancel. Show summary with fix-needed items after.

  - title: Optimize Supabase realtime subscriptions cleanup
    description: Ensure all realtime subscriptions unsubscribe on component unmount. Use single channel per page not per component. Prevent leaks.

  - title: Fix text truncation with tooltips on overflow
    description: Long product names, customer names, addresses should truncate with ellipsis and show full text in tooltip on hover.

  - title: Add sticky table headers for scrollable data tables
    description: Table headers should stick to top when scrolling. Column sort indicators always visible. Works on both mobile and desktop.

  - title: Fix color system and design token consistency
    description: Create CSS custom properties for all colors. Replace hardcoded hex values. Ensure brand colors used consistently throughout.

  - title: Add quick filters and saved views for order list
    description: Filter pills for status, date range, customer. Save filter combos as named views. Remember last active filters per session.

  - title: Fix image upload with preview, crop, and compression
    description: Product image upload shows preview before save. Allow crop to square. Compress client-side before upload. Max 2MB limit.

  - title: Add command palette search for admin navigation
    description: Cmd+K opens search modal. Search across pages, orders, products, customers. Recent searches. Keyboard navigable results.

