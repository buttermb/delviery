tasks:
  - title: Fix consistent card and container max-widths on desktop
    description: Content should have max-width on large screens, not stretch to full. Center with consistent padding. Responsive breakpoints.

  - title: Add onboarding checklist progress to dashboard
    description: Show setup progress - add first product, configure payments, create menu, invite team. Dismissible after complete.

  - title: Fix number input formatting for prices and quantities
    description: Price inputs format as currency on blur. Quantity inputs allow only integers. Show increment/decrement buttons on desktop.

  - title: Add breadcrumb navigation on detail pages
    description: Product detail shows Products > Category > Product Name breadcrumb. Orders detail shows Orders > #12345. Clickable links.

  - title: Optimize CSS with proper Tailwind purge configuration
    description: Ensure Tailwind purges unused styles in production. Check all dynamic class names are safelisted. Target under 50KB CSS.

  - title: Fix auto-save for long forms with draft indicator
    description: Settings and product edit forms auto-save draft after 5s of no input. Show Saved/Unsaved indicator. Warn on navigate away.

  - title: Add responsive chart sizing in analytics pages
    description: Charts should resize on window resize. Use aspect ratio containers. Legend moves below chart on mobile. Touch-friendly tooltips.

  - title: Fix consistent button sizing and hierarchy across app
    description: Define primary, secondary, ghost, danger button variants. Consistent heights 36/40/44px. Icon buttons same height as text.

  - title: Add network request retry with exponential backoff
    description: Failed API requests retry 3 times with exponential backoff. Show retry indicator to user. Final failure shows error with manual retry.

  - title: Fix select and dropdown menus on mobile - use native pickers
    description: Dropdowns with many options should use native select on mobile for better scrolling. Custom dropdown on desktop only.

  - title: Add inventory low stock warnings on dashboard and product list
    description: Products below reorder point show yellow warning badge. Dashboard shows low stock count card. Click to see affected products.

  - title: Fix consistent modal sizes and responsive behavior
    description: Small modals for confirms, medium for forms, large for complex views. Full screen on mobile. Consistent close button position.

  - title: Add CSV export for all data tables with current filters
    description: Every list page gets Export CSV button. Exports with current search and filter applied. Include all visible columns.

  - title: Fix authentication redirect flow and session refresh
    description: Expired sessions redirect to login with return URL. After login redirect back. Refresh token before expiry. No flash of login page.

  - title: Add product quick edit inline in table rows
    description: Double-click price or stock quantity in table to edit inline. Tab to next editable cell. Enter to save, Escape to cancel.

  - title: Fix consistent spacing and padding throughout application
    description: Audit all page padding, card spacing, section gaps. Use 4px grid system consistently. Fix cramped and oversized areas.

  - title: Add system status indicator in admin header
    description: Small dot indicator in header showing system health - green normal, yellow degraded, red outage. Click for status details.

  - title: Optimize initial page load with critical CSS inlining
    description: Inline above-the-fold CSS. Defer non-critical styles. Preload key resources. Target under 3s First Contentful Paint.

  - title: Fix order detail page layout for desktop two-column view
    description: Order detail shows items and timeline in main column, customer info and actions in right sidebar. Stack on mobile.

  - title: Add smart defaults and recent values for form fields
    description: Category dropdowns remember last used. Price fields suggest based on similar products. Address fields autocomplete from history.

  - title: Fix notification sound and browser notification support
    description: Play subtle sound on new order if enabled. Request browser notification permission. Show new order notification when tab inactive.

  - title: Add batch product price update tool
    description: Select multiple products, apply percentage or fixed amount increase/decrease. Preview changes before applying. Undo available.

  - title: Fix storefront product grid responsive columns
    description: Product grid should be 4 cols on desktop, 3 on tablet, 2 on mobile. Consistent card heights. Proper gap spacing.

  - title: Add global loading progress bar at top of page
    description: Thin progress bar at top of viewport during page navigation and API calls. NProgress style. Completes smoothly on finish.

  - title: Fix copy to clipboard for order IDs and tracking links
    description: Click order ID to copy. Click tracking link to copy. Show brief copied tooltip. Works on mobile with share API fallback.

